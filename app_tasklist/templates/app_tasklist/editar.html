{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'app_tasklist/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'app_tasklist/styles.css' %}" />


	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>Task</h2>

					<form action="{% url 'update' todo_data.id %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
							  Titulo: {{ form.edit_titulo }}<br>
							  Descrição: {{ form.descricao }}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">Atualizar</button>
							  </span>
							</div>
						</div>
					</form>
					<small> Aberto em: {{todo_data.data_criacao}}</small><br>
					<small> Última modificação: {{todo_data.data_update}}</small><br>
					<small> Fechado em: {{todo_data.data_conclusao}}</small>

				</div>

			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2017 <strong>ToDo App</strong>
					</div>
				</div>
			</footer>
		</div>

	</body>
</html>
